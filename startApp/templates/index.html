{%extends "base.html"%}
{%load static%}
{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>

<body>
    {%block content%}
    {%include 'navbar.html'%}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>New Posts</p>
                {%for imagepost in photos %}
               
                    <div class="card-title">
                        <img src="{{profile.profpic.url}}" class="rounded-circle border ml-3 mt-2  mr-3"
                            width="35" height="35">
                        <!-- <a href="">
                         url 'user_profile' photo.user.username  
                            class="mt-4 user">{{photo.user.username.url}}</a> -->
                    </div>
                    <img class="rounded-circle article-img" src="{{photo.user.profile.photo.url}}">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2" href="#" {{image.user}}></a>

                        </div>
                        <h2><a class="ImagePost-title" href="#"> {{ImagePost.photo.url}}</a></h2>
                        <p class="image-content">{{photo.caption}}</p>
                    </div>
                    
                </div>
                    {% endfor %}
                </div>
                   
                    
                <div class="col-md-2">Suggestions</div>

            </div>
        </div>

        {%endblock%}

</body>

</html>
