{%extends "base.html"%}
{%load static%}
{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>

<body>
    {%block content%}
    {%include 'navbar.html'%}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    <p>New Posts</p>
                {%for imagepost in photos %}
                <div class="card mb-4">
                    <div class="card-title">
                        <img src="{{imagepost.photo.url}}" class="rounded-circle border ml-3 mt-2  mr-3"
                            width="35" height="35">
                        <p><a href="{{imagepost.username.url}}"></a></p>
                         <!-- url 'user_profile' photo.user.username  
                            class="mt-4 user">{{photo.user.username.url}}</a> -->
                    </div>
                   
                    <!-- <article class="media content-section"></article>
                    <img class="rounded-circle article-img" src="{{imagepost.photo.url}}"> -->
                    <div class="media-body">
                            <img src="{{imagepost.photo.url}}">
                            
                        </div>
                        <h2><a class="ImagePost-title" href="#"> {{ImagePost.photo.url}}</a></h2>
                        <p class="image-content">{{photo.caption}}</p>
                    </div>
                    
                    {% endfor %}
                    
                </div>
                
                </article>
                
                
            </div>
            <!-- <div class="col-md-2">Suggestions</div> -->
        </div>
</div>
        {%endblock%}

</body>

</html>
