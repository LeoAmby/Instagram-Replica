{% extends 'base.html'%}
{%block title%}
Create an Account
{%endblock%}
{%load crispy_forms_tags%}


{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-4">

            <form method='POST' class='form-group'>
                {%csrf_token%}
                {{ form|crispy }}
                <button type='submit' class='btn btn-success'>Sign up</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
